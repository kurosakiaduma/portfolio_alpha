# Default server block - redirect HTTP to HTTPS (optional)
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name taduma.me www.taduma.me;
    return 301 https://$server_name$request_uri;
}

# Main server block for taduma.me
server {
    listen 80;
    server_name taduma.me www.taduma.me;
    
    access_log /var/log/nginx/taduma_access.log;
    error_log /var/log/nginx/taduma_error.log;

    # Proxy to your frontend container
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Future backend API route
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
